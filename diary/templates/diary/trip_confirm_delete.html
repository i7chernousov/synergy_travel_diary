{% extends 'base.html' %}
{% block title %}Удалить запись{% endblock %}
{% block content %}
<h1>Удалить «{{ object.title }}»?</h1>
<form method="post">{% csrf_token %}
  <button class="btn danger">Удалить</button>
  <a class="btn" href="{{ object.get_absolute_url }}">Отмена</a>
</form>
{% endblock %}
